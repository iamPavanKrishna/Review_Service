version: "3.8"
services:
  review_service_api:
    build: .
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mysqldb
      
  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: localservicereview
      MYSQL_USER: reviewservice
      MYSQL_PASSWORD: reviewservice
      MYSQL_ROOT_PASSWORD: reviewservice